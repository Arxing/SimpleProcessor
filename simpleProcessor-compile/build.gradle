apply plugin: 'java-library'
apply plugin: 'com.novoda.bintray-release'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.annimon:stream:1.2.1'
    implementation 'org.antlr:ST4:4.0.8'
    api 'com.google.auto.service:auto-service:1.0-rc4'
    api 'com.squareup:javapoet:1.11.1'
}

publish {
    userOrg = 'arxing' //bintray.com用戶名
    repoName = 'AxLib' //遠程倉庫名稱, 默認上傳到maven
    groupId = 'org.arxing' //jcenter上的路徑
    artifactId = 'simple-processor'//項目名稱
    publishVersion = '1.0.3'//版本
    desc = ''//描述，不重要
//    website = siteUrl//項目主頁
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}



